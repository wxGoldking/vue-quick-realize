<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list">
                <p>职业:<span>{{role}}</span></p>
                <p>姓名：<span>{item.name}</span></p>
                <p>年龄：<span>{item.age}</span></p>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
    <script>
        const app = new MyVue({
            el: "#app",
            data: function () {
                return {
                    role: '学生',
                    aa: '',
                    list: [
                        {name: '小明', age: 12},
                        {name: '小红', age: 16},
                        {name: '小李', age: 15}
                    ]
                }
            }
        });
        setTimeout(() => {
            app.list.unshift({
                name: '老王',
                age: 33
            })
            app.list = [...app.list]
        }, 3000)
    </script>
</body>
</html>
